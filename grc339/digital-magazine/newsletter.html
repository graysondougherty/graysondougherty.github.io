<!doctype html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- You need this to proper scale in actual mobile devices.-->
            <link rel="stylesheet" type="text/css" href="style.css">
            <title>Drain Gang Magazine</title> <!-- This will be replaced with the actual name of the publication later.  -->

            <!-- Helpful meta tags to fight GitHub aggresive caching-->
                <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
                <meta http-equiv="Pragma" content="no-cache" />
                <meta http-equiv="Expires" content="0" />
            
        </head>	
            
        <body>

            <div class="container">
                <header>
                    <h1>
                      <a href="index.html">
                        <img src="drainlogo.svg" alt="A chrome logo that says Drain Gang.">
                      </a>
                    </h1>
                    <nav class="navbar">
                        <ul class="navbar-menu">
                          <li class="navbar-item"><a href="#">New Music</a></li>
                          <li class="navbar-item"><a href="#">Tour Dates</a></li>
                          <li class="navbar-item"><a href="#">Merch</a></li>
                          <li class="navbar-item"><a href="photogallery.html">Art Gallery</a></li>
                          <li class="navbar-item"><a href="newsletter.html">Subscribe</a></li>
                        </ul>
                      </nav>
                  </header>
                  <main class="newsletter">
                    <form>
                        <section class="info">
                            <h2>Personal information</h2>
                            <ul>
                                <li>
                                    <label for="fname"> First Name:</label> 
                                    <input type="text" name="fname" id="fname" placeholder="First name" />
                                </li>
                                <li>
                                    <label for="lname"> Last Name:</label> 
                                    <input type="text" name="lname" id="lname" placeholder="Last name" />
                                </li>
                                <li>    
                                    <label for="email">Email Address:</label> 
                                    <input type="email" name="email" id="email" placeholder="Your email" />
                                </li>
                            </ul>
                        </section>
                        <section class="followup">
                            <h2>What would you like to be notified about?</h2>
                            <ul>
                                <li>
                                   <input type="checkbox" id="music" name="music">
                                   <label for="music">New Music</label>
                                </li>
                                <li>
                                   <input type="checkbox" id="artwork" name="artwork">
                                   <label for="artwork">New Artwork</label>
                                </li>
                                <li>
                                   <input type="checkbox" id="merch" name="merch">
                                   <label for="merch">Merch Drops</label>
                                </li>
                             </ul>
                        </section>
                    <button type="submit">Sign Up</button>
                    </form>
                  </main>

  

                <footer>All rights reserved.</footer>

            </div>
        </body>
    </html>
