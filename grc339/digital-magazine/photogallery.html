                  <main class="photogallery">
                    <figure>
                        <img src="333.jpeg" alt="Bladee's 333 album cover that has abstract deisgns with green, pink and white and a butterfly in the middle with a 3.">
                        <figcaption class="photo">333 Album Cover</figcaption> 
                    </figure>
                    <figure>
                        <img src="myra.jpeg" alt="A blue splattered face on a white canvas with star eyes, very abstract. Lots of jellyfish looking splatters around it.">
                        <figcaption class="photo">Myra</figcaption> 
                    </figure>
                    <figure>
                        <img src="tiger.jpeg" alt="A tiger on a pink background with an elephant and a turtle. Very ethereal vibe." > 
                        <figcaption class="photo">Tiger</figcaption>  
                    </figure>
                    <figure>
                        <img src="tree.jpeg" alt="A tree filled with geometric patterns, with green yellow and red concentric circles surrounding it. A buddha-esque figure with lines around it is below the tree.">
                        <figcaption class="photo">Tree</figcaption> 
                    </figure>
                    <figure>
                        <img src="vallery.jpeg" alt="A pink cross with blue and yellow painted streaks around it. An abstract painting with no distinguishable features.">
                        <figcaption class="photo">Valery Bells</figcaption> 
                    </figure>
                    <figure>
                        <img src="rabbit.jpeg" alt="A white canvas with yellow streaking paint marks that resemble a face. White brush strokes surround the face with faded cyber-sigilism-esque artwork.">
                        <figcaption class="photo">Rabbit Descending</figcaption> 
                    </figure>
                    <figure>
                        <img src="funchance.jpeg" alt="An abstract painting with red and bueu colors, white stars and a red, sun-like object on top. There is also a triangle and a ghost-like figure.">
                        <figcaption class="photo">Fun Chance</figcaption> 
                    </figure>
                    <figure>
                        <img src="cyber.jpeg" alt="A cyber-sigilism painting with purple, black and blue colors that sprawls over the entirety of the canvas.">
                        <figcaption class="photo">Cyber</figcaption> 
                    </figure>
